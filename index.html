<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="lib/styles.css">
</head>
<body>
  <div id="main" class="nav">
      Sweater Weather
      <img  src="https://dumielauxepices.net/sites/default/files/clouds-clipart-simple-895336-3697499.png" width="100px" height="auto"/>
  </div>

  <ul>
    <li id="slogan" class="nav">your favorite forecast friend</li>
    <div style="float:right">
    <li id="user">
      <h4 class="nav" onclick="logOut()">Home<h4>
      <button id="login-btn" class="nav" onclick="displayLogin()">Log In</button>
      <button id="register-btn" class="nav" onclick="displayRegister()">Register</button>
    </li>
    </div>
  </ul>

  <div id="sweater-display" class="show">
    <img class="sweater" onclick="visitorLogin()"  src="assets/gray-sweater.png" alt="Sweater">
    <h6>Just visiting?  Click on the Sweater to begin</h6>
  </div>

  <div id="search" class="hidden">
    <input id='location' type='text' placeholder='City, State'> <br> <button id='locationbutton' class='button' onclick='getForecast()'>Find Weather</button><br>
  </div>

  <div id="login" class="hidden">
    <input id='email' type='text' placeholder='Email'> <br> <input id='password' type='text' placeholder='Password'> <br> <button id='login-button' class='button' onclick='verifyLogin()'>Log In</button>
  </div>

  <div id="register" class="hidden">
    <input id='email' type='text' placeholder='Email'> <br> <input id='password' type='text' placeholder='Password'> <br> <input id='password-conf' type='text' placeholder='Password Confirmation'> <br> <button id='login-button' class='button' onclick='verifyRegistration()'>Register</button>
  </div>

  <div id="loaded-favorites">
  </div>

  <div id="forecast-buttons">
    <div id="favorite">
    </div>
    <div id="email">
    </div>
  </div>

  <div id="forecast">
  </div>

  <script
    src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
  </script>
  <script src="main.bundle.js"></script>
  <script src="lib/index.js"></script>
</body>
</html>
